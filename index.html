<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>boo-route</title>
  </head>
  <body>
    <script src="/boo-route.js"></script>
    <script>
      window.onload = function() {
        boo.location(function(path, query, hash) {
          boo.route({path: path, query: query}, [{
            rule: "/hello-world/:id",
            page: "hello-detail"
          }, {
            rule: "/hello-world",
            page: "hello-world"
          }], function(page, query, tail) {
            console.log(page);
            console.log(query);
            console.log(tail);
          });
        });
        document.getElementById("hello").addEventListener("click", function(e) {
          boo.location.go("/hello-world/1");
        });
      }
    </script>
    <a href="/hello-world">hello-world</a>
    <a href="/hello-world/1">hello-world-detail</a>
    <button id="hello">点我</button>
    <!--

        with `polymer serve`.
      -->
  </body>
</html>
